{% extends 'core/base.html' %}
{% load static %}
{% block title %}UrlShort{% endblock title %}
{% block link %}
<link href="{% static 'core/css/prism.css' %}" rel="stylesheet" />
{% endblock link %}
{% block body %}
<div class="container my-5">
    <form method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="url">Enter Url Here</label>
            <input type="url" class="form-control" name="url" id="url" placeholder="http://127.0.0.1:8000/core/">
        </div>
        <button type="submit" class="btn btn-info">Short</button>
    </form>
</div>
<div class="container">
    <h2>Shorted Link:</h2>
    <pre class=" language-python" tabindex="0"><code class="language-python">{{shorted_url}}</code></pre>
</div>
<script src="{% static 'core/js/prism.js' %}"></script>
{% endblock body %}
